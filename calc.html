<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
  </head>
<header><h1>CALCULATOR</h1></header>
<body>
    <div class="container">
        <div class="calcDisplay">
            <p id="display">0</p>
        </div>
        <div class="functions">
        <button><a id="clear">C</a></button> 
        <button><a id="backspace">→</a></button>
        </div>
        <div class="calcButtons">
            <button><a id="number">7</a></button>
            <button><a id="number">8</a></button>
            <button><a id="number">9</a></button>
            <button><a id="operator">÷</a></button>
            <button><a id="number">4</a></button>
            <button><a id="number">5</a></button>
            <button><a id="number">6</a></button>
            <button><a id="operator">X</a></button>
            <button><a id="number">1</a></button>
            <button><a id="number">2</a></button>
            <button><a id="number">3</a></button>
            <button><a id="operator">-</a></button>
            <button><a id="number">0</a></button>
            <button><a id="decimal">.</a></button>
            <button><a id="result">=</a></button>
            <button><a id="operator">+</a></button>
        </div>

    </div>
</body>
</html>
